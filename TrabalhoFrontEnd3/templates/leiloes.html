<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Impact</title>

    <link rel="stylesheet" href="{{ url_for( 'static' , filename='styles/reset.css' ) }}">
    <link rel="stylesheet" href="{{ url_for( 'static' , filename='styles/basic.css' ) }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Art Impact</h1>
    </header>

    <div class="art-section">
        <h2>Leil√µes Em Andamenteo</h2>
        <div>
            {%for i in range(1, obras|length)%}
                {%if obras[i].get_leilao() %}
                <a href="{{url_for( 'obra' , id=i )}}" class="obra">
                    <div>
                        <h3>{{obras[i].get_nome()}}</h3>
                        <img class="lil-obra" src="{{url_for('static', filename=obras[i].get_img())}}">
                        <p><b>Categoria:</b> {{categorias[obras[i].get_categoria()].get_nome()}}</p>
                        <p><b>Autor:</b> {{autores[obras[i].get_categoria()].get_nome()}}</p>
                    </div>
                </a>
                {%endif%}
            {%endfor%}
        </div>
    </div>
</body>
</html>
